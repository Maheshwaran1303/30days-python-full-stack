<!DOCTYPE html>
<html>

<head>
  <style>
    p.one {
      letter-spacing: 5px;
    }

    p.two {
      word-spacing: -9px;
    }

    p span {
      vertical-align: sub;
    }
  </style>
</head>

<body>

  <h1>Using word-spacing</h1>

  <p>This is a H<span>2</span>0 paragraph with normal word spacing.</p>

  <p class="one">This is a paragraph with larger word spacing.</p>

  <p class="two">This is a paragraph with smaller word spacing.</p>

</body>

</html>
