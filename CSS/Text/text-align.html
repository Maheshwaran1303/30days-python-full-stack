<!DOCTYPE html>
<html>
<head>
<style>
  p{
    text-align: right;
  }
  h1{
    line-height: 100px;
  }
  h2{
    letter-spacing: 5px;
    vertical-align: sub;
  }
  h3{
    text-indent: 15px;
    text-transform: capitalize;
  }
  a{
    text-decoration: line-through;
  }

</style>
</head>
<body>
<a href="#">text</a>
<h1>Heading 1 (center)</h1>
<h2>Heading 2 (left)</h2>
<h3>Heading 3 (right)</h3>

<p>The three headings above are aligned center, left and right.</p>

</body>
</html>
