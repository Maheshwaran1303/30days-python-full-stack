<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
<style>

    div{
        display: flex;
        background-color: green;
        padding: 10px;
        margin: 3px;
        flex-wrap: wrap;
    }

    h1{
        color: white;
        background-color: black;
        flex-basis: 25%;
        /* margin: 5px; */
        /* flex-grow: 1; */
    }

</style>

</head>

<body>
    <div>
        <h1>One</h1>
        <h1>Two</h1>
        <h1>Three</h1>
        <h1>Four</h1>
        <h1>Five</h1>
        <h1>Six</h1>
        <h1>Seven</h1>
        <h1>Eight</h1>

    </div>
</body>

</html>
