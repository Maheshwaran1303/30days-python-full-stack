<!DOCTYPE html>
<html>

<head>
    <style>
        .hidden {
            display: none;
            /* visibility: hidden; */
        }
    </style>
</head>

<body>

    <h1>This is a visible heading</h1>
    <h1 class="hidden">This is a hidden heading</h1>
    <h1>Do you see any space?</h1>
    <p>Notice that the h1 element with display: none; does not take up any space.</p>
    <p>Notice that the h1 element with visibility: hidden; take up space.</p>

</body>

</html>
