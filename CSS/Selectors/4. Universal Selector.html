<!DOCTYPE html>
<html>
<head>
<title>CSS Universal Selector</title>
<style>
* {
  text-align: center;
  color: blue;
}
</style>
</head>
<body>

<h1>CSS Universal Selector</h1>
<h2>The universal selector (*) selects all HTML elements on the page.</h2>

<p>Every element on the page will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</p>

</body>
</html>
