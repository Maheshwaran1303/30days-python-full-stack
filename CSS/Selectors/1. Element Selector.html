<!DOCTYPE html>
<html>

<head>
    <title>CSS element Selector</title>
    <style>
        p {
            text-align: center;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>The CSS element Selector</h1>
    <h3>The element selector selects HTML elements based on the element name.</h3>
    <div>
        Example:
        Here, all &lt;p&gt; elements on the page will be center-aligned, with a blue text color:
    </div>
    <p>Every paragraph will be affected by the style.</p>
    <p>Me too!</p>
    <p>And me!</p>

</body>

</html>
