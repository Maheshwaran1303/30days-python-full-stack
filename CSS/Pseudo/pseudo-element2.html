<!DOCTYPE html>
<html>
<head>
<style>
h1::before {
  content: url(download.png);
}
h1::after {
  content: url(download.png);
}

::marker { 
  color: rgb(95, 230, 28);
  font-size: 24px;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>The ::before pseudo-element inserts content before the content of an element.</p>

<h1>This is a heading</h1><hr>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<ol>
  <li>First</li>
  <li>Second</li>
  <li>Third</li>
</ol>


</body>
</html>
