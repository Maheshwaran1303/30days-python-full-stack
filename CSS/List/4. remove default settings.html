<!DOCTYPE html>
<html>
<head>
<style>
ul.remove {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>

<p>Default list:</p>
<ul>
  <li>HTML</li>
  <li>CSS</li>
  <li>JAVA SCRIPT</li>
</ul>

<p>Remove bullets, margin and padding from list:</p>
<ul class="remove">
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVA SCRIPT</li>
  </ul>

</body>
</html>
