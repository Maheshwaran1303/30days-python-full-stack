<!DOCTYPE html>
<html>

<head>
  <title>
    Styling List With Colors
  </title>
  <style>
    ol {
      background: green;
      padding: 20px;
    }

    ul {
      background: BLUE;
      padding: 20px;
    }

    ol li {
      background: lightgreen;
      color: red;
      margin-left: 25px;
      padding: 5px;
    }

    ul li {
      background: lightblue;
      color: red;
      margin-left: 25px;
      padding: 5px;
    }
  </style>
</head>

<body>

  <h1>Styling Lists With Colors</h1>

  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVA SCRIPT</li>
  </ol>

  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVA SCRIPT</li>
  </ul>

</body>

</html>
