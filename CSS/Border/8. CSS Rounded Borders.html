<!DOCTYPE html>
<html>

<head>
    <style>
        p.normal {
            border: 2px solid green;

        }

        p.round1 {
            border: 2px solid green;
            border-radius: 5px;

        }

        p.round2 {
            border: 2px solid green;
            border-radius: 8px;

        }

        p.round3 {
            border: 2px solid green;
            border-radius: 12px;

        }

        b {
            color: rgb(248, 9, 128);
        }
    </style>
</head>

<body>

    <h2>The border-radius Property</h2>
    <p>The <b>border-radius</b> property is used to add rounded borders to an element:</p>

    <p class="normal">Normal border</p>
    <p class="round1">Round border</p>
    <p class="round2">Rounder border</p>
    <p class="round3">Roundest border</p>

</body>

</html>
